<body>
<div class="all">
  <div>
    <input type="checkbox" id="toggle_checkbox" (click)="handleClick()">
    <label for="toggle_checkbox"></label>
  </div>
  <div class="container">
    
      <div *ngIf="visi == -1">
        <div class="Searchbox">

        <input class="search" type="text" id="word" name="word" 
        list="word-list" (change)="getbooks(word.value)" placeholder="Simple search..." 
        aria-label="Search" #word>
        <button class="search-btn" type="submit">
          <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
          <i class="fa fa-search"></i>
        </button>
        </div>
      </div>
      <div *ngIf="visi == 1">
        <div class="Searchbox">

        <input class="search" type="text" id="regex" name="regex" 
        list="regex-list" (change)="getbooksR(regex.value)" placeholder="Regex search..." 
        aria-label="Search" #regex>
        <button class="search-btn" type="submit">
          <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
          <i class="fa fa-search"></i>
        </button>
      </div>

      
    </div>
  </div>
<br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br>

  <div *ngIf="data.length != 0">
    <div class="result">
        <br>
        <h2>Resultats</h2>
        <br>

        <select id="numberbook_res" (change)="numberOfBooks_res()">
          <option value="def">--Number of book--</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="max">max</option>
        </select>

        <select id="occ_res" (change)="sortbyOccurence_res()">
          <option value="def">--Filter by occurence--</option>
          <option value="ON">ON</option>
          <option value="OFF">OFF</option>
        </select>

        <select id="pert_res" (change)="sortbyPertinence_res()">
          <option value="def" selected>--Filter by pertinence--</option>
          <option value="ON">ON</option>
          <option value="OFF">OFF</option>
        </select>

        <hr color="black">
        <br><br><br> 
        <!-- <div class="card" *ngFor="let item of data">
          <app-book [book]=item></app-book>
        </div> -->
        <div class="albums" >
          <div class="album" *ngFor="let item of data">
            <img class="album__artwork" [src]="item.imageBook">
            <div class="album__details">
              <h2>{{item.title}}</h2>
              <p class="album__artist">{{item.author}}</p>
              <p class="album__desc">crank : {{item.crank}}</p>
              <p class="album__desc">occurence word : {{item.occurence}}</p>
            </div>
          </div>
      </div>
      <br><br><br>
    </div>
  </div>
<br><br><br><br>
  <div *ngIf="suggestions.length != 0">
    <div class="result">
        <br>

        <h2>Suggestions</h2>

        <br>

        <select name="numberbook_sugg" id="numberbook_sugg">
          <option value="">--Number of book--</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="max">max</option>
        </select>
        <hr color="black">
        <br><br><br> 
        <div class="albums" >
          <div class="album" *ngFor="let item of suggestions">
            <img class="album__artwork" [src]="item.imageBook">
            <div class="album__details">
              <h2>{{item.title}}</h2>
              <p class="album__artist">{{item.author}}</p>
            </div>
          </div>
      </div>
      <br><br><br>

    </div>

  </div>
</div>

</body>
